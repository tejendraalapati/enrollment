{%load static%}
<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3 navbar-dark bg-dark">
        <img src="{% static 'img/download.jpg' %} " height="50" width="80">
        <a class="navbar-brand" href="#"></a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading2">About-Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading2">infrastrure</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#scrollspyHeading3">Contact-us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'enroll' %}">Enrolled-students</a>
          </li>
        </ul>
      </nav>
  </header>
  <main>
    <form class="row g-3" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">First name:</label>
        <input type="text" class="form-control" name="fname" id="validationDefault01"  required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Last name:</label>
        <input type="text" class="form-control" name="lname" id="validationDefault02"  required>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Username:</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" name="username" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address:</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Phone_number:</label>
          <input type="text" class="form-control" name="phone" id="exampleInputphone" aria-describedby="emailphone">
          <div id="phoneHelp" class="form-text"></div>
        </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">Address:</label>
        <input type="text" class="form-control" name="address" id="validationDefault03" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Course:</label>
        <select class="form-select" id="validationDefault04" required name="choose">
          <option selected disabled value="">Choose...</option>
          <option value="PHP">PHP</option>
          <option value="Front-end web development">Front-end web development</option>
          <option value="Django">Django</option>
          <option value="Node js">Node Js</option>
          <option value="java">java</option>
          <option value="python">python</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">percentage:</label>
        <input type="text" class="form-control" name="percent" id="validationDefault05" required>
      </div>
      
<div class="input-group mb-3">
  <label for="validationDefault05" class="form-label">Photo:</label>
  <input type="file" class="form-control" name="photo" id="photo">
</div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
